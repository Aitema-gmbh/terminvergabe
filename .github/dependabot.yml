version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      sveltekit:
        patterns:
          - "@sveltejs/*"
          - "svelte"
          - "vite"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
