name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: termin
          POSTGRES_PASSWORD: test_pw
          POSTGRES_DB: terminvergabe_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend-buerger/package-lock.json
            frontend-mitarbeiter/package-lock.json
            frontend-admin/package-lock.json

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run Backend Tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://termin:test_pw@localhost:5432/terminvergabe_test?schema=public
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-only
          NODE_ENV: test
        run: npm test

      - name: Install Frontend (Buerger) Dependencies
        working-directory: frontend-buerger
        run: npm ci

      - name: Check Frontend (Buerger)
        working-directory: frontend-buerger
        run: npm run check || true

      - name: Build Frontend (Buerger)
        working-directory: frontend-buerger
        run: npm run build

      - name: Install Frontend (Mitarbeiter) Dependencies
        working-directory: frontend-mitarbeiter
        run: npm ci

      - name: Install Frontend (Admin) Dependencies
        working-directory: frontend-admin
        run: npm ci

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          cd tests
          npm init -y
          npm install @playwright/test
          npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: |
          cd tests
          npx playwright test --reporter=html || true

      - name: Upload E2E Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 7
