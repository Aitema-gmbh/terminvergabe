<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <style>
      /* BITV 2.0 / WCAG 2.1 AA - Global Accessibility Styles */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #1e3a5f;
        color: #fff;
        padding: 8px 16px;
        text-decoration: none;
        font-weight: 600;
        z-index: 9999;
        border-radius: 0 0 4px 0;
        transition: top 0.2s;
      }
      .skip-link:focus {
        top: 0;
        outline: 3px solid #3b82f6;
        outline-offset: 2px;
      }
      :focus-visible {
        outline: 3px solid #3b82f6;
        outline-offset: 2px;
        border-radius: 2px;
      }
      :focus:not(:focus-visible) {
        outline: none;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <a href="#main-content" class="skip-link">Zum Hauptinhalt springen</a>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
