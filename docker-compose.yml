services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run start
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      CORS_ORIGINS: http://localhost:5173
      DATABASE_URL: postgresql://aitema:aitema@postgres:5432/termin
      LOG_LEVEL: info
      NODE_ENV: production
      REDIS_URL: redis://redis:6379/0
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_TENANT_SLUG: musterstadt
    ports:
    - 5173:5173
  postgres:
    environment:
      POSTGRES_DB: termin
      POSTGRES_PASSWORD: aitema
      POSTGRES_USER: aitema
    healthcheck:
      interval: 5s
      retries: 5
      test:
      - CMD-SHELL
      - pg_isready -U aitema
      timeout: 5s
    image: postgres:16-alpine
    ports:
    - 5433:5432
    volumes:
    - pgdata:/var/lib/postgresql/data
  redis:
    healthcheck:
      interval: 5s
      retries: 5
      test:
      - CMD
      - redis-cli
      - ping
      timeout: 5s
    image: redis:7-alpine
    ports:
    - 6380:6379
version: '3.8'
volumes:
  pgdata: null
