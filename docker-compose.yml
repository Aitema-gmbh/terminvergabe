# aitema|Termin - Docker Compose (Development)
version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://aitema:aitema@postgres:5432/termin
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:5173
      NODE_ENV: development
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_TENANT_SLUG: musterstadt
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev -- --host

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: aitema
      POSTGRES_PASSWORD: aitema
      POSTGRES_DB: termin
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aitema"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
