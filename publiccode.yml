description:
  de:
    localisedName: aitema|Termin – Bürgerterminverwaltung
    genericName: Terminvergabesystem
    shortDescription: >
      Open-Source Terminvergabesystem für Ämter und Behörden. Online-Buchung,
      Warteschlangenmanagement und Kiosk-Display für moderne Bürgerdienste.
    longDescription: >
      aitema|Termin ist ein vollständiges, AGPL-lizenziertes Terminverwaltungssystem für
      Kommunalverwaltungen, Bürgerämter und Behörden. Es optimiert den gesamten Prozess
      der Bürgerkontakte von der Online-Buchung bis zur Abwicklung am Schalter.
      
      Das System bietet Online-Terminbuchung für Bürgerinnen und Bürger,
      Echtzeit-Warteschlangenmanagement für Mitarbeitende, Kiosk-Display-System
      für Warteräume, QR-Code-basierte Terminbestätigung, Standort- und
      Dienstverwaltung für Mehrbehörden-Betrieb sowie statistische Auswertungen
      zur Kapazitätsplanung.
      
      Technisch basiert das System auf SvelteKit (Frontend/Backend) und PostgreSQL
      über Supabase. Vollständiger Self-hosted-Betrieb via Docker möglich.
    features:
      - Online-Terminbuchung für Bürgerinnen und Bürger
      - Echtzeit-Warteschlangenmanagement
      - Kiosk-Display für Warteräume
      - QR-Code-Terminbestätigungen
      - Mehrbehörden-Unterstützung
      - Statistische Auswertungen
      - Docker-basierte Installation
      - DSGVO-konformer Betrieb
  en:
    localisedName: aitema|Termin – Citizen Appointment System
    genericName: Appointment Management System
    shortDescription: >
      Open-source appointment booking and queue management system for German
      public authorities and citizen service centers.
    longDescription: >
      aitema|Termin streamlines citizen appointments from online booking to counter service.
      Features online booking, real-time queue management, kiosk display, and QR-code confirmations.
      Built on SvelteKit with Supabase/PostgreSQL backend.
    features:
      - Online appointment booking
      - Real-time queue management
      - Kiosk display system
      - QR-code confirmations
      - Multi-location support
      - Statistical reporting
      - Docker-based installation

