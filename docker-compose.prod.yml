version: "3.9"

x-common: &common
  restart: always
  logging:
    driver: json-file
    options:
      max-size: "50m"
      max-file: "5"

services:
  postgres:
    <<: *common
    image: postgres:16-alpine
    container_name: termin-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    <<: *common
    image: redis:7-alpine
    container_name: termin-redis-prod
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 768M

  keycloak:
    <<: *common
    image: quay.io/keycloak/keycloak:24.0
    container_name: termin-keycloak-prod
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOST}
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    command: start --optimized
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

  backend:
    <<: *common
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: termin-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

  frontend-buerger:
    <<: *common
    build:
      context: ./frontend-buerger
      dockerfile: Dockerfile
      target: production
    container_name: termin-buerger-prod
    environment:
      ORIGIN: ${BUERGER_ORIGIN}
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 256M

  frontend-mitarbeiter:
    <<: *common
    build:
      context: ./frontend-mitarbeiter
      dockerfile: Dockerfile
      target: production
    container_name: termin-mitarbeiter-prod
    environment:
      ORIGIN: ${MITARBEITER_ORIGIN}
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 256M

  frontend-admin:
    <<: *common
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
      target: production
    container_name: termin-admin-prod
    environment:
      ORIGIN: ${ADMIN_ORIGIN}
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 256M

  caddy:
    <<: *common
    image: caddy:2-alpine
    container_name: termin-caddy-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend-buerger
      - frontend-mitarbeiter
      - frontend-admin
      - keycloak

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  default:
    name: termin-network-prod
